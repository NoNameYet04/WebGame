<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>

    <center><h1 style="margin-top: 40px; font-size: 50px;">Quizzly</h1></center>


    <div class="mainContainer">

        <div class="gameSetup" id="gameSetup">
            <div class="formDiv" id="formDiv">
                
                <div class="formChildDiv">
                    <label>Skriv inn antall spørsmål (5 - 51)</label>
                    <input type="text" id="userInput" class="input" placeholder="Antall">  
                </div>

                <div class="formChildDiv">
                    <label>Category</label>
                    <select class="selectList" id="selectList">
                        <option value="0">Random</option>
                        <option value="9">General Knowledge</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="13">Entertainment: Musicals & Theatres</option>
                        <option value="14">Entertainment: Television</option>
                        <option value="15">Entertainment: Video Games</option>
                        <option value="16">Entertainment: Board Games</option>
                        <option value="17">Science & Nature</option>
                        <option value="18">Science: Computers</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="20">Mythology</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">Celebrities</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="29">Entertainment: Comics</option>
                        <option value="30">Science: Gadgets</option>
                        <option value="31">Entertainment: Japanese Anime & Manga</option>
                        <option value="32">Entertainment: Cartoon & Animations</option>
                    </select>
                    
                </div>
            
                <div class="formChildDiv">
                    <button id="start" class="startButton" onclick="startGame()">Start game</button>
                </div>
            </div>
        </div>
        <p class="errorMessage">Error message</p>
        
        <div class="gameDiv" id="gameDiv">
            <h2 id="question">THE QUESTION</h2>

            <div class="answersDiv" id="answersDiv">
                <div class="answers"><p>Loading......</p></div>
                <div class="answers"><p>Loading......</p></div>
                <div class="answers"><p>Loading......</p></div>
                <div class="answers"><p>Loading......</p></div>
            </div>


            <div class="extraDiv">
                <p>Lives remaining: <span id="livesRemaining">.....</span></p>
                <p>Questions remaining: <span id="questionsRemaining">.....</span></p>
                <p>Correct answers: <span id="correctAnswers">.....</span></p>
            </div>
        </div>

        <div class="scoreboardDiv" id="scoreboardDiv">
            <h1 style="margin: 0;">Scores</h1>
            <div class="scoreboardInfoDiv">
                <div>
                    <h2>Questions remaining</h2>
                    <h2>Lives remaining</h2>
                    <h2>Correct Answers</h2>
                </div>
                <div class="scoreboardInfo" id="scoreboardInfo">
                    <h2 id="questionsRemaining">50</h2>
                    <h2 id="livesRemaining">5</h2>
                    <h2 id="correctAnswers">14</h2>
                </div>
            </div>
            <button class="startButton" style="width: 300px; height: 40px;" id="tryAgainButton">Try again</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
